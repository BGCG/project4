{% extends 'base.html' %}

{% block title %}Edit post{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
  <!-- edit post form -->
  <h3 id="edit-post-title">Edit Post</h3>
  <div class="row">
    <div class='col card mb-4 mt-4 left top mx-auto'>
      <form method="post" enctype="multipart/form-data">
        <div class='card-body mx-auto'>
          <p class='card-text'>
            {% csrf_token %}
            {{ post_form | crispy }}
          </p>
          <button type="submit" class="btn btn-primary btn-md d-inline">Update</button>
        </div>
      </form>
      <br>
    <div class="d-flex flex-row-reverse">
      <button type="submit" class="btn mb-2" id="delete-btn">Delete post</button>
    </div>
  </div>
    <!-- Modal for delete confirmation - code for modal from https://getbootstrap.com/docs/4.0/components/modal/ with customisations -->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete confirmation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you would like to delete this post?</p>
          </div>
          <div class="modal-footer">
            <a class="btn" href="{% url 'delete-post' recipe.slug %}" role="button" id="delete-confirm">Delete post</a>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
